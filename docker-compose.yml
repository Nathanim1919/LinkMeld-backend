version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - MONGO_URI=${MONGO_URI}
      - REDIS_URL=${REDIS_URL}
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING}

  pdf-worker:
    build:
      context: .
      dockerfile: Dockerfile.pdf-worker
    environment:
      - NODE_ENV=development
      - MONGO_URI=${MONGO_URI}
      - REDIS_URL=${REDIS_URL}
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING}

  ai-worker:
    build:
      context: .
      dockerfile: Dockerfile.ai-worker
    environment:
      - NODE_ENV=development
      - MONGO_URI=${MONGO_URI}
      - REDIS_URL=${REDIS_URL}
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING}